<!DOCTYPE html>
<html>
<head>
  <title>Ask Me Anything</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 1em;
      font-size: 1em;
      margin-top: 1em;
      width: 100%;
    }
    #response {
      margin-top: 2em;
      background: #fff;
      padding: 1em;
      border-left: 4px solid #0077ff;
    }
  </style>
</head>
<body>

  <h2>Ask Me Anything</h2>
  <input id="question" placeholder="Type your question..." />
  <button onclick="ask()">Submit</button>
  
  <div id="response"></div>

  <script>
    async function ask() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "Loading...";

      try {
        const res = await fetch("https://riotesting.app.n8n.cloud/webhook-test/ask-me",  {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseDiv.innerHTML = "<strong>Response:</strong><br>" + data.answer;
      } catch (err) {
        responseDiv.innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
