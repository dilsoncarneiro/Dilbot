<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>n8n Chatbot</title>
    <style>
      body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; }
      #chatbox { background: white; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
      input, button { padding: 10px; font-size: 14px; }
    </style>
  </head>
  <body>
    <h2>Chat with n8n ü§ñ</h2>
    <div id="chatbox"></div>
    <input id="input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
      const webhookUrl = "https://yourworkspace.n8n.cloud/webhook/abc123/chat"; // üîÅ Replace with your n8n webhook

      async function sendMessage() {
        const input = document.getElementById('input');
        const chatbox = document.getElementById('chatbox');
        const userMessage = input.value.trim();
        if (!userMessage) return;

        chatbox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
        input.value = '';

        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
          });

          const data = await response.json();
          const botReply = data.replies?.[0]?.text || 'No reply';

          chatbox.innerHTML += `<div><strong>Bot:</strong> ${botReply}</div>`;
          chatbox.scrollTop = chatbox.scrollHeight;
        } catch (error) {
          chatbox.innerHTML += `<div style="color:red;"><strong>Error:</strong> ${error.message}</div>`;
        }
      }
    </script>
  </body>
</html>
